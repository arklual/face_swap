version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d dbname"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: "postgresql+psycopg://user:password@db/dbname"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      HF_HOME: "/models/hf"
    volumes:
      - models_cache:/models

  comfyui:
    build:
      context: ./comfyui
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8188:8188"
    volumes:
      - comfyui_data:/home/runner/ComfyUI
      - models_cache:/home/runner/ComfyUI/models
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m celery -A app.workers.celery_app worker --loglevel=info --concurrency=1 -Q gpu,celery
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      comfyui:
        condition: service_started
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: "postgresql+psycopg://user:password@db/dbname"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      HF_HOME: "/models/hf"
      COMFY_BASE_URL: "http://comfyui:8188"
      INSIGHTFACE_HOME: "/models/insightface"
    volumes:
      - models_cache:/models
      - ./models/insightface:/models/insightface:ro
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]

  frontend:
    build:
      context: ./faceapp-front
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
  models_cache:
  comfyui_data:
